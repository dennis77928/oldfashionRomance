        <div class="main_content">
          <form class="order_form" action="#" method="post">
            <div class="label_text">
              <div class="label_group">
                <label for="customer_name">姓名：</label>
                <label for="customer_phone">電話：</label>
                <label for="customer_email">電子信箱：</label>
              </div>
              <div class="text_group">
                <input id="customer_name" type="text" name="" value="">
                <input id="customer_phone" type="text" name="" value="">
                <input id="customer_email" type="text" name="" value="">
              </div>
            </div>

            <div class="date_time">
              <div class="date_pick">
                <div id="datepicker"></div>
              </div>

              <div class="timepicker">
                <label>時段：</label>
                <select class="timeSelect" name="orderTime">
                  <option value="1" selected>13:30 - 15:00</option>
                  <option value="2">15:30 - 17:00</option>
                  <option value="3">17:30 - 19:00</option>
                  <option value="4">19:30 - 21:00</option>
                </select>
              </div>
            </div>

            <div class="button_group">
              <button class="refresh" type="reset" name="button" >重新填寫</button>
              <button class="order" type="button" name="button">預約</button>
            </div>

    <script>
    $(function(){
      $( "#datepicker" ).datepicker();

      // hamburger icon 的切換
      $("button.hamburger").on("click", function(){
        $(this).toggleClass("is-active");
        $("div.nav_wrap").slideToggle();
      });

      $('.order').on("click", function(){
        let name = $('#customer_name').val();
        let phone = $('#customer_phone').val();
        let email = $('#customer_email').val();
        let orderTime = $('.timeSelect option:selected').text();
        let orderYear = $('.ui-datepicker-year').text();
        let orderMonth = $('.ui-datepicker-month').text();
        let orderDate = $('a.ui-state-active').text();
        let orderFullDate = `${orderYear} ${orderMonth}-${orderDate}`;

        var is_confirm = confirm(`
          預約大名: ${name}
          預約電話: ${phone}
          電子信箱: ${email}
          預約日期: ${orderFullDate}
          預約時間: ${orderTime}`
        );
        if(is_confirm){
          alert("預約成功!");
        }else{
          alert("再次確認!");
        }

      });

    });
    </script>
